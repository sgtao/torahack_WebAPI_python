<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAPIハンズオン</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Load scripts ： defer属性をつけて、HTMLパース完了後に実行 -->
    <!-- refer : https://qiita.com/phanect/items/82c85ea4b8f9c373d684 -->
    <script src="scripts/users.js" defer></script>
    <script src="scripts/search.js" defer></script>
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <h1>WebAPIハンズオン</h1>
    <label for="search">ユーザ名で検索</label>
    <input type="text" id="search" />
    <button id="search-btn">検索</button>
    <table>
        <thead>
            <th>ID</th>
            <th>ユーザ名</th>
            <th>プロフィール</th>
            <th>誕生日</th>
            <th>登録日時</th>
            <th>更新日時</th>
            <th>メニュー</th>
        </thead>
        <tbody id="users-list">
            <!-- スクリプトで表示内容を生成する -->
        </tbody>
    </table>
</body>
</html>
